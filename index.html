<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>会話補助（所属→相手）</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="header">
    <h1>会話補助</h1>
    <p class="sub">所属を選ぶ → 相手情報＋質問 → ログ＆次回候補</p>
  </header>

  <main class="container">
    <section class="panel">
      <div class="label">
        所属（複数OK）
        <div id="groupBox" class="groupBox"></div>
      </div>

      <div class="label">
        相手（選択所属の中）
        <select id="personSelect" disabled></select>
      </div>

      <div class="label">
        検索（相手/タグ/info/質問/ログ）
        <input id="searchInput" type="text" placeholder="例：先輩 / スポーツ / 春休み" />
      </div>

      <div class="row">
        <button id="clearBtn" class="btn" type="button">クリア</button>
        <button id="refreshSuggestBtn" class="btn" type="button">候補更新</button>
      </div>

      <div class="hint">
        ・所属だけ選択時も「相手のinfo＋質問」を表示<br/>
        ・人ごとに折りたたみ（> / v）<br/>
        ・「聞いた/パス」でログ化 → 次回候補に反映
      </div>
    </section>

    <section class="card">
      <h2>表示</h2>
      <div id="resultArea" class="result"></div>
    </section>

    <section class="card">
      <h2>次回聞く候補 <span id="suggestCount" class="badge inline">0件</span></h2>
      <div id="suggestArea" class="result"></div>
    </section>

    <section class="card">
      <h2>会話ログ（メモ）</h2>

      <label class="label">
        今回のメモ
        <textarea id="memoInput" rows="4" placeholder="例：次は旅行の話／締切の話を聞く"></textarea>
      </label>

      <div class="row">
        <button id="saveMemoBtn" class="btn" type="button">保存</button>
        <button id="clearMemoBtn" class="btn" type="button">入力クリア</button>
      </div>

      <div class="row">
        <button id="deleteVisibleBtn" class="btn danger" type="button">表示中ログを全削除</button>
        <button id="deleteAllBtn" class="btn danger" type="button">全ログ削除</button>
      </div>
    </section>

    <section class="card">
      <h2>ログ一覧 <span id="logCount" class="badge inline">0件</span></h2>
      <div id="logArea" class="result"></div>
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
